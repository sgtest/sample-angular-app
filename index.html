<!doctype html>
<html lang="en" ng-app="sample">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-resource.min.js"></script>
    <script src="filters.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="GreetingCtrl">
    <p>Input: <input type="text" ng-model="myName"></p>
    <p>Message: <span style="color: {{myConfig.myColor}}">{{myName|greet}}</span></p>
    <hr>
    <p>User: {{user}}</p>
    <hr>
    <p>Version: {{version}}</p>
  </body>
</html>
